<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-side">
        <img class="background-image" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div class="odin-logo">
            <img src="assets/odin-lined.png" alt="" width="260px" height="360px">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-side">
        <header class="intro-header">
            <h1>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <i>now</i> to get started.
            </h1>
            <h1>
                You <i>know</i> you want to.
            </h1>
        </header>
        <form action="get">
            <legend>Let's do this !</legend>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </li>
                <li>
                    <label for="user-email">EMAIL</label>
                    <input type="email" name="user-email" id="user-email">
                </li>
                <li>
                    <label for="user-phone">PHONE NUMBER</label>
                    <input type="tel" name="user-phone" id="user-phone">
                </li>
                <li>
                    <label for="user-password">PASSWORD</label>
                    <input type="password" name="user-password" id="user-password" required>
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="user-confirm-password" required>
                </li>

            </ul>
        </form>
        <div class="confirm">
            <button>Create account</button>
            <p>Already have an account ? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
